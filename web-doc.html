<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Sector Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid black;
            border-radius: 4px;
            width: 100%;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            alert("Your details are required.");
        }
    </script>
</head>
<body>

<div class="form-container">
    <h2>Banking Sector Information</h2>
    <form onsubmit="validateForm(event)">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        
        <label for="accountNumber">Account Number:</label>
        <input type="number" id="accountNumber" required>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        
        <label for="aadhaar">Aadhaar Card:</label>
        <input type="number" id="aadhaar" required>
        
        <label for="withdrawAmount">Withdraw Amount:</label>
        <input type="number" id="withdrawAmount" required>
        
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
